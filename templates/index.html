{% extends "layout.html" %}
{% block content %}
	
	<fieldset>
	<form class="form" action="upload_photo" method="POST" enctype="multipart/form-data">
		Upload File: <input type="file" name="file"><br>
		<input type="submit" name="submit" value="Submit">
	</form>
	</fieldset>
	<br>
		
	{% for image_entity in image_entities %}
	<div class="container">
		<div class="left">
			<img src="{{image_entity['image_public_url']}}" width=500 height=300>
			<p>Uploaded: {{image_entity['timestamp']}}.</p>
			<p>Vehicle: <b>{{image_entity['car_models']}}</b></p>
		</div>
		<div class="right">
			<p>{{image_entity['summary']}}</p>
		</div>
		<hr> 
	</div>
	{% endfor %}
{% endblock %}
